<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Reviews:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Reviews</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idReview" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idReview"
				styleClass="form-control"
				value="#{reviewController.review.idReview}" required="true" />
				
			<h:outputLabel for="calificacion" value="calificacion "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="calificacion"
				styleClass="form-control"
				value="#{reviewController.review.calificacion}"
				required="true" />
	
			<h:outputLabel for="detalleReview" value="Detalle Review "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="detalleReview"
				styleClass="form-control"
				value="#{reviewController.review.detalleReview}"
				maxlength="150" required="true" />
				
			<br />
			
			<p:commandButton value="Grabar"
				actionListener="#{reviewController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listReview?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listReview?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
