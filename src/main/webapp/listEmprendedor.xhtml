<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Emprendedores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Emprendedores </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{emprendedorController.newEmprendedor()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstEmprendedor" var="e"
							value="#{emprendedorController.listaEmprendedores}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{e.idEmprendedor}">
								<h:outputText value="#{e.idEmprendedor}" />
							</p:column>

							<p:column headerText="Nombre"
								sortBy="#{e.nombreEmprendedor}">
								<h:outputText value="#{e.nombreEmprendedor}" />
							</p:column>
							<p:column headerText="Empresa"
								sortBy="#{e.nombreEmpresa}">
								<h:outputText value="#{e.nombreEmpresa}" />
							</p:column>
							<p:column headerText="GiroNegocio"
								sortBy="#{e.giroNegocio}">
								<h:outputText value="#{e.giroNegocio}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
