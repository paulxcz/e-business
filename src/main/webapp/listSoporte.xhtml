<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Soportes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Soportes </span>
	</ui:define>

	<ui:define name="content">	

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{soporteController.soporte.nombreSoporte}"
							maxlength="50" />
					</div>
				</div>
				
				<div class="col-sm-8 text-right">
				<p:commandButton value="Limpiar" update="lstSoporte"
								actionListener="#{soporteController.clean()}"
								styleClass="btn btn-default" ajax="false" />
					<p:commandButton value="Nuevo"
						action="#{soporteController.newSoporte()}"
						styleClass="btn btn-primary" ajax="false" />
					<p:commandButton value="Buscar" update="lstSoporte"
					actionListener="#{soporteController.findByName()}"
					styleClass="btn btn-default btn-border" ajax="true" />
				</div>
			</div>	
			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstSoporte" var="s"
				value="#{soporteController.listaSoportes}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{s.idSoporte}">
					<h:outputText value="#{s.idSoporte}" />
				</p:column>
				
				
				<p:column headerText="Nombre" sortBy="#{s.nombreSoporte}">
					<h:outputText value="#{s.nombreSoporte}" />
				</p:column>

				<p:column headerText="Problema" sortBy="#{s.descripcionProblema}">
					<h:outputText value="#{s.descripcionProblema}" />
				</p:column>
				
				
				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listPowner" value="Eliminar"
						actionListener="#{soporteController.eliminar(s)}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">
                    <h:commandLink value="Modificar"
                        action="#{soporteController.Modifpre(s)}" style="color:blue;" />
                </p:column>
			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
