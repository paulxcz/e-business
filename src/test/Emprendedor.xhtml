<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Emprendedor:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Emprendedor</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idEmprendedor" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idEmprendedor"
				styleClass="form-control"
				value="#{emprendedorController.emprendedor.idEmprendedor}"
				required="true" />
			<h:outputLabel for="fullNameEmprendedor"
				value="Nombre Emprendedor " styleClass="control-label" />

			<p:inputText autocomplete="off" id="fullNameEmprendedor"
				styleClass="form-control"
				value="#{emprendedorController.emprendedor.nombreEmprendedor}"
				maxlength="30" required="true" />


			<h:outputLabel for="nombreEmpresa" value="Empresa "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreEmpresa"
				styleClass="form-control"
				value="#{emprendedorController.emprendedor.nombreEmpresa}"
				maxlength="40" required="true">

			</p:inputText>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{emprendedorController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listEmprendedor?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEmprendedor?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
